
<br><br>
<div class="container-fuild my-5">
    <div class="row justify-content-center p-5">
      <div class="col-md-9">
        <div class="card profile-card">
          <!-- Profile Image Section -->
          <div class="row">
            <div class="col-md-3">
            <img src="profile.jpg" alt="User Image" class="profile-image">
          </div>
          <div class="col-md  p-2">
            <h2>Hello John</h2>
            <br>
            <div class="mb-3">
              <label for="formFile" class="form-label">Update Photo</label>
              <input class="form-control" type="file" id="formFile" placeholder="update photo">
            </div>
          </div>
          </div>

          <!-- Edit Profile Form -->
          <div class="form-container">
            <h3>Edit Profile</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" value="John Wiiliam">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" value="john78@example.com">
              </div>

              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="4">A passionate blogger and tech enthusiast sharing knowledge about the latest trends in web development.</textarea>
              </div>

              <!-- <div class="mb-3">
                <label for="password" class="form-label">Change Password</label>
                <input type="password" class="form-control" id="password" placeholder="New Password">
              </div> -->

              <!-- <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
              </div> -->

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="#" class="btn btn-outline-primary ms-3">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
