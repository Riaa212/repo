    <div class="container-fuild p-5">
      <div class="blog-view mx-auto shadow p-4 p-md-5 rounded-4 bg-white" style="max-width: 900px;">
        <button class="btn btn-link"><a href="/allBlogs">Back To your Blogs</a></button>
        <br><br>
        <!-- Category -->
        <span class="badge rounded-pill bg-success px-3 py-2 mb-3 text-uppercase">
        {{blogData.category.categoryName}}
        </span>
  
        <!-- Title -->
        <h1 class="fw-bold display-5 mb-4 text-dark">
          {{blogData.title}} ðŸš€
        </h1>
  
        <!-- Image -->
        <img 
        [src]="blogData.imageUrls[0]" 
          alt="Blog Image"
          class="img-fluid rounded-4 mb-4 shadow-sm"
          style="object-fit: cover; max-height: 300px; width: 100%;"
        />
  
        <!-- Content -->
        <div class="fs-5 lh-lg text-secondary">
          {{blogData.content}}
        </div>
  
        <br>
        <h4 class="mb-4 text-primary">ðŸ’¬ Comments ({{ commentData.length }})</h4>
        <div class="comment-card bg-light" *ngFor="let cmt of commentData">
      
          <div class="comment-header d-flex justify-content-between align-items-start">
          
            <div>
              <h6 class="fw-bold mb-1 text-dark">  {{ cmt.user?.userName || 'User' }}</h6>
              <p class="comment-text mb-2">      {{cmt.comment_content}}</p>
            </div>
    
            <div>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="toggleReply(commentData)">
                <i class="bi bi-reply-fill"></i> Reply
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteComment(cmt.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
    
          </div>
          </div>
      </div>
      
    </div>
