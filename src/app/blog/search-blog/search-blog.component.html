<div class="container-fuild p-5">
    <div class="row">
        <div class="col-md-8">
            <input type="text" [formControl]="searchControl" placeholder="Search blogs..." class="form-control mb-2">
        </div>
        <div class="col-md-4">
            <select [formControl]="categoryControl" class="form-control mb-3">
                <option value="">All Categories</option>
                <option *ngFor="let category of getUniqueCategories()" [value]="category">{{ category }}</option>
              </select>
        </div>
    </div>
  
    <ul class="list-group">
      <li *ngFor="let blog of filteredBlog" class="list-group-item">
        <strong>{{ blog.title }}</strong> <br>
        <small class="text-muted">{{ blog.category }}</small>
      </li>
    </ul>
